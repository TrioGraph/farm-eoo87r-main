<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <b>
      <span *ngIf="formMode==='Edit'">Edit</span>
      <span> Farm Diseases Details </span>
      </b>
    </ion-title>
    <ion-buttons *ngIf="formMode==='View'" collapse="true" slot="end">
      <ion-button (click)="editForm()">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/farm/add-farm_diseases'">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content  fullscreen="true">
<ion-loading class="custom-loading" trigger="open-loading" message="Loading..." 
  [isOpen]=isLoading></ion-loading>
  <swiper-container #signupSlider pager navigation="true" pagination="true" pagination-clickable="true">
    <swiper-slide>
      
      <ion-list lines="none">
        <form [formGroup]="ionicForm">

    
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text" aria-label="Name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Remidies</ion-label>
            <ion-input formControlName="remidies" type="text" aria-label="Remidies"></ion-input>
          </ion-item>
          
          <ion-item class="input-group">
            <ion-label position="floating">Photo 1></ion-label><br>
            <input type="file" aria-label="Photo 1" (change)="fileChange($event, 'Photo_Id1')" 
            placeholder="Upload Photo 1" />
            <img class="form-image" [src]=Photo_Id1>
            <ion-button (click)="uploadImage('Photo_Id1')">Upload</ion-button>
          </ion-item>
          
          <ion-item class="input-group">
            <ion-label position="floating">Photo 2></ion-label><br>
            <input type="file" aria-label="Photo 2" (change)="fileChange($event, 'Photo_Id2')" 
            placeholder="Upload Photo 2" />
            <img class="form-image" [src]=Photo_Id2>
            <ion-button (click)="uploadImage('Photo_Id2')">Upload</ion-button>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">IsActive</ion-label>
            <ion-toggle color="primary" formControlName="isActive" type="text" aria-label="IsActive"></ion-toggle>
          </ion-item>
          

       <ion-item *ngIf="isInEditMode">
            <ion-button type="submit" color="primary" expand="block" (click)="submitForm()">Save</ion-button>
            <ion-button type="ion-button" color="danger" expand="block" (click)="cancelForm()">Cancel</ion-button>
          </ion-item>
  

    </form>
      </ion-list>
    </swiper-slide>
  </swiper-container>
</ion-content>
