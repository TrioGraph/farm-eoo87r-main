<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <b>
      <span *ngIf="formMode==='Edit'">Edit</span>
      <span> Broadcast Message Details </span>
      </b>
    </ion-title>
    <ion-buttons *ngIf="formMode==='View'" collapse="true" slot="end">
      <ion-button (click)="editForm()">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/farm/add-broadcast_message'">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content  fullscreen="true">
<ion-loading class="custom-loading" trigger="open-loading" message="Loading..." 
  [isOpen]=isLoading></ion-loading>
  <swiper-container #signupSlider pager navigation="true" pagination="true" pagination-clickable="true">
    <swiper-slide>
      
      <ion-list lines="none">
        <form [formGroup]="ionicForm">

    
          <ion-item>
            <ion-label position="floating">Message Text</ion-label>
            <ion-textarea  formControlName="message_Text" rows="5"></ion-textarea>
          </ion-item>
          
         <ion-item>
            <ion-select placeholder="Select Employee" formControlName="employee_Id" [disabled]="!isInEditMode">
                <ion-select-option *ngFor="let p of Employee_Id_data" [value]="p.id">{{p.first_name}}</ion-select-option>
            </ion-select>
  </ion-item>

         <ion-item>
            <ion-select placeholder="Select Farmer" formControlName="farmer_id" [disabled]="!isInEditMode">
                <ion-select-option *ngFor="let p of Farmer_id_data" [value]="p.id">{{p.first_name}}</ion-select-option>
            </ion-select>
  </ion-item>

         <ion-item>
            <ion-select placeholder="Select Supervisor" formControlName="farmer_Supervisor_Id" [disabled]="!isInEditMode">
                <ion-select-option *ngFor="let p of Farmer_Supervisor_Id_data" [value]="p.id">{{p.first_name}}</ion-select-option>
            </ion-select>
  </ion-item>

          <ion-item>
            <!-- <ion-label position="floating">Message Sent Date</ion-label> -->
            <c-date formControlName="message_Sent_Date" formLabel="Message Sent Date"></c-date>
          </ion-item >
          
          <ion-item>
            <ion-label position="floating">IsActive</ion-label>
            <ion-toggle color="primary" formControlName="isActive" type="text" aria-label="IsActive"></ion-toggle>
          </ion-item>
          

       <ion-item *ngIf="isInEditMode">
            <ion-button type="submit" color="primary" expand="block" (click)="submitForm()">Save</ion-button>
            <ion-button type="ion-button" color="danger" expand="block" (click)="cancelForm()">Cancel</ion-button>
          </ion-item>
  

    </form>
      </ion-list>
    </swiper-slide>
  </swiper-container>
</ion-content>
