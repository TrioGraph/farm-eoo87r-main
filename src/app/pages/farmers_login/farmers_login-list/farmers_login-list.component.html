<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Farmers_Login
    </ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button [routerLink]="'/farm/add-farmers_login'">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Farmers_Login</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" [routerLink]="'/farm/add-farmers_login'">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-toolbar>
      <ion-grid>
        <app-search (search)="searchFarmers_Login($event)"></app-search>
        </ion-grid>
    </ion-toolbar>
  </ion-list>
    <table class="table">
        <tr>
      <td><ion-label> Farmer_Tally_Code </ion-label></td>
	  <td><ion-label> Login_Id </ion-label></td>
	  <td><ion-label> Login_Mobile </ion-label></td>
	  <td><ion-label> Login_Password </ion-label></td>
	  <td><ion-label> IsActive </ion-label></td>
	  
     
    <tr *ngFor="let Farmers_Login of farmers_loginList">
      <td><ion-label>{{ Farmers_Login['Farmer_Tally_Code'] }}</ion-label></td>
	  <td><ion-label>{{ Farmers_Login['Login_Id'] }}</ion-label></td>
	  <td><ion-label>{{ Farmers_Login['Login_Mobile'] }}</ion-label></td>
	  <td><ion-label>{{ Farmers_Login['Login_Password'] }}</ion-label></td>
	  <td><ion-label>{{ Farmers_Login['IsActive'] }}</ion-label></td>
	  
      <td>
	
      <ion-badge color="primary" class="activity"><ion-icon name="eye" aria-hidden="true" title="View" class="badge"
        [routerLink]="'/farm/farmers_login-details/' + Farmers_Login['Id']"></ion-icon></ion-badge>
       <ion-badge id="present-alert" color="danger" class="activity">
          <ion-icon name="trash" aria-hidden="true" title="Delete" class="badge" (click)="deleteRecord(Farmers_Login['Id'])"></ion-icon>
        </ion-badge>

      </td>
    </tr>
   </table>
<ion-alert
trigger="present-alert"
class="custom-alert"
header="Delete Record"
message="Are you sure to delete the record ?"
[buttons]="alertButtons"
(didDismiss)="setResult($event)">
</ion-alert>
</ion-content>
