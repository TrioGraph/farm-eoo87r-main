<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <b>
        <span *ngIf="formMode==='Edit'">Edit</span>
        <span> FarmField Details </span>
      </b>
    </ion-title>
    <ion-buttons *ngIf="formMode==='View'" collapse="true" slot="end">
      <ion-button (click)="editForm()">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="'/farm/add-farmfield'">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-loading class="custom-loading" trigger="open-loading" message="Loading..." [isOpen]=isLoading></ion-loading>
  <swiper-container #signupSlider pager navigation="true" pagination="true" pagination-clickable="true">
    <swiper-slide>

      <ion-list lines="none">
        <form [formGroup]="ionicForm">


          <ion-item>
            <ion-label position="floating">Tally Field Id</ion-label>
            <ion-input formControlName="tally_Field_Id" type="text" aria-label="Tally Field Id"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select placeholder="Select Farmer" formControlName="farmer_Id" [disabled]="!isInEditMode">
              <ion-select-option *ngFor="let p of Farmer_Id_data" [value]="p.id">{{p.name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item [button]="true" [detail]="false" id="select-villages">
            <ion-label>Village</ion-label>
            <c-dropdown name="village_Id" formControlName="village_Id" [disabled]="!isInEditMode"
            id="village_Id" elementId="village_Id"
              [items]="Village_Id_data" (searchInput)="searchVillages($event)"></c-dropdown>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Survey Nos</ion-label>
            <ion-input formControlName="survey_Nos" type="text" aria-label="Survey Nos"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Mapping Data Id</ion-label>
            <ion-input formControlName="mapping_Data_Id" type="text" aria-label="Mapping Data Id"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Gate GPS Lattitude</ion-label>
            <ion-input formControlName="gate_GPS_Lattitude" type="text" aria-label="Gate GPS Lattitude"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Gate GPS Longitude</ion-label>
            <ion-input formControlName="gate_GPS_Longitude" type="text" aria-label="Gate GPS Longitude"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select placeholder="Select Supervisor" formControlName="farmer_Supervisor_Id"
              [disabled]="!isInEditMode">
              <ion-select-option *ngFor="let p of Farmer_Supervisor_Id_data"
                [value]="p.id">{{p.name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">IsActive</ion-label>
            <ion-toggle color="primary" formControlName="isActive" type="text" aria-label="IsActive"></ion-toggle>
          </ion-item>


          <ion-item *ngIf="isInEditMode">
            <ion-button type="submit" color="primary" expand="block" (click)="submitForm()">Save</ion-button>
            <ion-button type="ion-button" color="danger" expand="block" (click)="cancelForm()">Cancel</ion-button>
          </ion-item>


        </form>
      </ion-list>
    </swiper-slide>
  </swiper-container>
</ion-content>
