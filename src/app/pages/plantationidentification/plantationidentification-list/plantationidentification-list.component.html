<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Plantation Identification
    </ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button  *ngIf="allowToAdd" [routerLink]="'/farm/add-plantationidentification'">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">PlantationIdentification</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" [routerLink]="'/farm/add-plantationidentification'">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-toolbar>
      <ion-grid>
        <app-search (search)="searchPlantationIdentification($event)"></app-search>
        </ion-grid>
    </ion-toolbar>
  </ion-list>


  <table mat-table [dataSource]="plantationidentificationList" class="mat-elevation-z8">

  </table>


    <table class="table">
      <thead>
        <tr>
      <td class="table-cell-heading" style="width: 33%;"><ion-label> Farmer Code </ion-label></td>
	  <td class="table-cell-heading" style="width: 33%;"><ion-label> Name </ion-label></td>
	  <!-- <td class="table-cell-heading"><ion-label> Father Name </ion-label></td>
	  <td class="table-cell-heading"><ion-label> Village </ion-label></td>
	  <td class="table-cell-heading"><ion-label> Mandal </ion-label></td>
	  <td class="table-cell-heading"><ion-label> Supervisor </ion-label></td> -->
	  <td class="table-cell-heading" style="width: 33%;"><ion-label> Actions </ion-label></td>
        </tr>
  </thead>
     
  <tbody>
    <tr *ngFor="let PlantationIdentification of plantationidentificationList">
      <td class="table-cell"><ion-label>{{ PlantationIdentification['Farmer_Code'] }}</ion-label></td>
	  <td class="table-cell"><ion-label> {{PlantationIdentification['First_Name'] }} {{ PlantationIdentification['Last_Name'] }}</ion-label></td>
	  <!-- <td class="table-cell"><ion-label>{{ PlantationIdentification['Father_Name'] }}</ion-label></td>
	  <td class="table-cell"><ion-label>{{ PlantationIdentification['Village'] }}</ion-label></td>
	  <td class="table-cell"><ion-label>{{ PlantationIdentification['Mandal'] }}</ion-label></td>
	  <td class="table-cell"><ion-label>{{ PlantationIdentification['Supervisor'] }}</ion-label></td> -->
	  
      <td class="table-cell">
	
      <ion-badge  *ngIf="allowToEdit" color="primary" class="activity"><ion-icon name="eye" aria-hidden="true" title="View" class="badge"
        [routerLink]="'/farm/plantationidentification-details/' + PlantationIdentification['Id']"></ion-icon></ion-badge>
       <ion-badge *ngIf="allowToDelete" id="present-alert" color="danger" class="activity" (click)="deleteRecord(PlantationIdentification['Id'])">
          <ion-icon name="trash" aria-hidden="true" title="Delete" class="badge"></ion-icon>
        </ion-badge>

      </td>
    </tr>
  </tbody>
   </table>
<ion-alert
trigger="present-alert"
class="custom-alert"
header="Delete Record"
message="Are you sure to delete the record ?"
[buttons]="alertButtons"
(didDismiss)="setResult($event)">
</ion-alert>
</ion-content>
